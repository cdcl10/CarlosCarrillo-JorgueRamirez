  <!DOCTYPE html>
<html lang="en">

<head>
  <title>Formulario de actualizacion de Registro</title>
  <meta charset="UTF-8">
  <link href="CSS/estiloFNA.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
  <header>
    <h1>Formulario de Registro</h1>
    <form id="Formadd">

      <input type="text" name="Localidad" class="control" id="localidad" placeholder="Ingrese Localidad">
      <input type="text" name="Peligroso" class="control" id="peligrosos" placeholder="Ingrese si es peligroso">
      <input type="text" name="Sexo" class="control" id="sexo" placeholder="Ingrese Sexo">
      <input type="text" name="Tamaño" class="control" id="tamaño" placeholder="Ingrese Tamaño">
      <input type="text" name="Especie" class="control" id="especie" placeholder="Ingrese Especie">

      <button class="btn" id="boton">boton</button>
      <!--Forma de crear boton-->
      <p class="warning" id="warning"></p>
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary" id="btnadd">Submit</button>
      </form>
    </form>

</body>


<script src="js/csv.js" type="text/javascript"></script>



</html>
